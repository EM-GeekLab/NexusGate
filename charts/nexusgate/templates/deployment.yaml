apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexusgate.fullname" . }}
  labels:
    {{- include "nexusgate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nexusgate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nexusgate.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nexusgate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "nexusgate.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # PostgreSQL configuration
            - name: POSTGRES_HOST
              value: {{ include "nexusgate.postgresql.host" . | quote }}
            - name: POSTGRES_PORT
              value: {{ include "nexusgate.postgresql.port" . | quote }}
            - name: POSTGRES_DATABASE
              value: {{ include "nexusgate.postgresql.database" . | quote }}
            - name: POSTGRES_USER
              value: {{ include "nexusgate.postgresql.username" . | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexusgate.postgresql.secretName" . }}
                  key: {{ include "nexusgate.postgresql.passwordKey" . }}
            # Construct DATABASE_URL from components
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DATABASE)"
            # Redis configuration
            - name: REDIS_HOST
              value: {{ include "nexusgate.redis.host" . | quote }}
            - name: REDIS_PORT
              value: {{ include "nexusgate.redis.port" . | quote }}
            {{- if or .Values.redis.auth.enabled .Values.nexusgate.redis.external }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexusgate.redis.secretName" . }}
                  key: {{ include "nexusgate.redis.passwordKey" . }}
            # Construct REDIS_URL with password
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
            {{- else }}
            # Construct REDIS_URL without password
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
            {{- end }}
            # Admin key
            - name: ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexusgate.adminKeySecretName" . }}
                  key: {{ .Values.nexusgate.existingSecretKey | default "admin-key" }}
            # Log level
            - name: LOG_LEVEL
              value: {{ .Values.nexusgate.logLevel | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
