{{- if .Values.operator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexusgate.fullname" . }}-operator
  labels:
    {{- include "nexusgate.operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "nexusgate.operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nexusgate.operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "nexusgate.operator.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          args:
            - --health-probe-bind-address=:8081
            {{- if .Values.operator.leaderElect }}
            - --leader-elect
            {{- end }}
          env:
            - name: NEXUSGATE_URL
              value: "http://{{ include "nexusgate.fullname" . }}.{{ .Release.Namespace }}.svc:{{ .Values.service.port }}"
            - name: NEXUSGATE_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexusgate.adminKeySecretName" . }}
                  key: {{ .Values.nexusgate.existingSecretKey | default "admin-key" }}
            - name: CLUSTER_NAME
              value: {{ .Values.operator.clusterName | quote }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
{{- end }}
