{{- if not .Values.nexusgate.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexusgate.fullname" . }}-admin
  labels:
    {{- include "nexusgate.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.nexusgate.adminKey }}
  admin-key: {{ .Values.nexusgate.adminKey | b64enc | quote }}
  {{- else }}
  admin-key: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if and .Values.nexusgate.database.external (not .Values.nexusgate.database.existingSecret) }}
# External database password secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexusgate.fullname" . }}-db-external
  labels:
    {{- include "nexusgate.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.nexusgate.database.password | b64enc | quote }}
{{- end }}
---
{{- if and .Values.nexusgate.redis.external (not .Values.nexusgate.redis.existingSecret) }}
# External Redis password secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexusgate.fullname" . }}-redis-external
  labels:
    {{- include "nexusgate.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.nexusgate.redis.password | b64enc | quote }}
{{- end }}
