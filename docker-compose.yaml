services:
  database:
    image: "postgres:latest"
    environment:
      - "POSTGRES_USER=nexusgate"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}"
      - "POSTGRES_DB=nexusgate"
    volumes:
      - "./db:/var/lib/postgresql/data"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexusgate -d nexusgate -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: "redis:latest"
    restart: on-failure

  nexusgate:
    image: "ghcr.io/em-geeklab/nexusgate:latest"
    environment:
      - "DATABASE_URL=postgres://nexusgate:${POSTGRES_PASSWORD:-change_me_in_production}@database:5432/nexusgate"
      - "ADMIN_SUPER_SECRET=${ADMIN_SUPER_SECRET:-admin_key_change_in_production}"
      - "REDIS_URL=redis://redis:6379"
    restart: on-failure
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${WEB_PORT:-3000}:3000"
    init: true
