# Secret for NexusGate Operator credentials
# IMPORTANT: Replace the placeholder with your actual admin token
apiVersion: v1
kind: Secret
metadata:
  name: nexusgate-operator-secret
  namespace: system
  labels:
    app.kubernetes.io/name: nexusgate-operator
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # NexusGate Admin API token
  # This token must have permission to manage API keys
  # You can create this token in NexusGate UI or via API
  admin-token: "YOUR_ADMIN_TOKEN_HERE"
